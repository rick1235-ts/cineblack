<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CineBlack - Descontinuado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .mensagem {
      max-width: 600px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.5em;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    .stars {
      display: flex;
      flex-direction: row;
      cursor: pointer;
    }

    .star {
      font-size: 2em;
      color: #444;
      transition: color 0.2s;
    }

    .star.hover,
    .star.selected {
      color: gold;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .star {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <div class="mensagem">
    <h1>Obrigado!</h1>
    <p>
      Obrigado por tentar acessar o <strong>CineBlack</strong>, porÃ©m nosso projeto foi descontinuado.
      Agradecemos a todos que fizeram parte desse lindo projeto de cinema para tod@s.<br><br>

      Avalie nosso projeto e deixe seu nome:
    </p>

    <!-- FormulÃ¡rio usando Formspree -->
    <form action="https://formspree.io/f/xrbkvjda" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />

      <div class="stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>

    </form>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    const avaliacaoInput = document.getElementById('avaliacaoInput');

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        avaliacaoInput.value = star.dataset.value;
        updateStars(index);
      });

      star.addEventListener('mouseover', () => {
        highlightStars(index);
      });

      star.addEventListener('mouseout', () => {
        resetStars();
      });
    });

    function updateStars(index) {
      stars.forEach((star, i) => {
        star.classList.toggle('selected', i <= index);
      });
    }

    function highlightStars(index) {
      stars.forEach((star, i) => {
        star.classList.toggle('hover', i <= index);
      });
    }

    function resetStars() {
      stars.forEach(star => star.classList.remove('hover'));
    }
  </script>
</body>
</html>
